components:
  schemas:
    PilotStats:
      type: object
      properties:
        totalSchools:
          type: integer
          example: 6
        totalStudents:
          type: integer
          example: 5630
        greenhouseArea:
          type: integer
          example: 34650
        launchDate:
          type: string
          format: date
          example: "2026-01-01"
        regionalHubs:
          type: integer
          example: 3
        avgGreenhouseSize:
          type: integer
          example: 5775

    EndowmentStats:
      type: object
      properties:
        principal:
          type: number
          example: 5000000000
        annualDistribution:
          type: number
          example: 225000000
        greenhousesFunded:
          type: integer
          example: 1200
        growthRate:
          type: string
          example: "4.5-7%"
        targetYear:
          type: integer
          example: 2030

    FinancialMetrics:
      type: object
      properties:
        totalInvestment:
          type: number
          example: 5000000000
        operatingCosts:
          type: number
          example: 850000000
        revenueStreams:
          type: number
          example: 1200000000
        roi:
          type: number
          example: 0.41
        breakEvenYear:
          type: integer
          example: 2028
        netPresentValue:
          type: number
          example: 3200000000

    ClimateMetrics:
      type: object
      properties:
        carbonSequestered:
          type: number
          example: 12500
        waterSaved:
          type: number
          example: 45000000
        solarGenerated:
          type: number
          example: 2800000
        biodiversityCount:
          type: integer
          example: 145
        soilHealthScore:
          type: number
          example: 8.7
        wasteReduction:
          type: number
          example: 78.5

    TimelineEvent:
      type: object
      properties:
        id:
          type: integer
        year:
          type: integer
        quarter:
          type: string
        milestone:
          type: string
        description:
          type: string
        status:
          type: string
        impact:
          type: string

    ImplementationTimeline:
      type: object
      properties:
        id:
          type: integer
        phase:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        deliverables:
          type: array
          items:
            type: string
        milestones:
          type: array
          items:
            type: string
        dependencies:
          type: string

    PoliticalRoadmap:
      type: object
      properties:
        id:
          type: integer
        milestone:
          type: string
        targetDate:
          type: string
        strategy:
          type: string
        stakeholders:
          type: array
          items:
            type: string
        successMetrics:
          type: string
        riskLevel:
          type: string

    School:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        location:
          type: string
        students:
          type: integer
        greenhouseSize:
          type: integer
        launchDate:
          type: string
          format: date
        regionalHub:
          type: string

    LegalFramework:
      type: object
      properties:
        structure:
          type: string
        governanceModel:
          type: string
        landOwnership:
          type: string
        taxStatus:
          type: string
        complianceFramework:
          type: string
        stakeholderRights:
          type: string

    NationwideFoodSecurity:
      type: object
      properties:
        mealsServed:
          type: number
        nutritionScore:
          type: number
        localFoodPercent:
          type: number
        foodDesertsCovered:
          type: integer
        emergencyReserve:
          type: number
        distributionNetwork:
          type: string

    GlobalRegenerationSummary:
      type: object
      properties:
        totalCountries:
          type: integer
        globalSchools:
          type: integer
        totalCarbonOffset:
          type: number
        waterConserved:
          type: number
        biodiversityProtected:
          type: integer
        employmentCreated:
          type: integer
