openapi: 3.0.0
info:
  title: Gaia Commons API
  version: 5.0.0
  description: |
    Transforming education through regenerative agriculture.
    
    The Gaia Commons API powers a revolutionary initiative to transform education through school-based 
    regenerative agriculture. This API provides comprehensive access to data across education, economics, 
    environment, and governance domains.
  contact:
    name: Gaia Commons Initiative
    url: https://github.com/cannaplan/Gaia-commons-council-app2.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.gaiacommons.org
    description: Production server (example)

tags:
  - name: Health
    description: Health check and system status
  - name: Core Stats
    description: Core program statistics and metrics
  - name: Timeline
    description: Project timeline and roadmap
  - name: Education
    description: Schools and curriculum data
  - name: Economics
    description: Financial projections and funding
  - name: Environment
    description: Environmental impact and sustainability
  - name: Employment
    description: Job creation and labor transition
  - name: Governance
    description: Legal framework and partnerships
  - name: Analysis
    description: Statistical analysis and modeling

paths:
  /api/health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns the health status of the API
      operationId: getHealth
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: API is running

