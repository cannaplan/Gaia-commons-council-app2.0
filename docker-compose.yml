version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: gaia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gaia_commons
      POSTGRES_USER: gaia_user
      POSTGRES_PASSWORD: gaia_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gaia_user -d gaia_commons"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gaia-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaia-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gaia_commons
      DB_USER: gaia_user
      DB_PASSWORD: gaia_password
      DB_POOL_MAX: 20
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gaia-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  gaia-network:
    driver: bridge
