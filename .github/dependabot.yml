version: 2
updates:
  # npm package updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    assignees:
      - "cannaplan"
    labels:
      - "dependencies"
      - "automated"
    open-pull-requests-limit: 10
    versioning-strategy: auto

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    assignees:
      - "cannaplan"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
