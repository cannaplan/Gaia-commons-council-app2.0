# Note: Labels are managed by the setup-labels.yml workflow.
# That workflow runs automatically on pushes to main only when .github/workflows/setup-labels.yml changes,
# and it can also be triggered manually from the Actions tab if labels need to be (re)created.

version: 2
updates:
  # npm package updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    assignees:
      - "cannaplan"
    labels:
      - "dependencies"
      - "automated"
    open-pull-requests-limit: 10
    versioning-strategy: auto

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    assignees:
      - "cannaplan"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
